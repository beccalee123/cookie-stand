<!DOCTYPE html>
<html>

<head>
	<title>Pat's Salmon Cookie Sales</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">

</head>

<body>
	<h1>Pat's Salmon Cookies</h1>

	<form id="cookie-table-form">
		<fieldset>
			<legend>Add a Location</legend>
			<ul>
				<li>
					<label for="name">Store Name: </label>
					<input name="name" type="text" size="12" required />

					<label for="minHourlyCustomers">Min. Hourly Customers: </label>
					<input name="minHourlyCustomers" type="number" size="12" required />
				</li>
			</ul>
			<ul>
				<li>
					<label for="maxHourlyCustomers">Max. Hourly Customers: </label>
					<input name="maxHourlyCustomers" type="number" size="12" required />

					<label for="avgCookiesPerPerson">Avg. Cookies Per Person: </label>
					<input name="avgCookiesPerPerson" type="text" size="12" required />
				</li>
			</ul>
			<ul>
				<li>
					<button type="submit">Add to table!</button>
				</li>
			</ul>

		</fieldset>
	</form>

	<table id="store-table"></table>

	<script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
